<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 团购商品申请</nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
               <th>ID</th>
                <th>商品名称</th>
                <th>开始结束时间</th>
                <th>创建时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="deals" id="vo"}
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.start_time|date='Y-m-d',###}<br/>{$vo.end_time|date='Y-m-d',###}</td>
                <td>{$vo.create_time}</td>
                <td class="td-status"><a href="{:url('deal/status',['id' => $vo.id,'status' => 1])}">{$vo.status|status}</a></td>
                <td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_edit('商家团购详情数据','{:url('deal/detail',['id'=>$vo.id])}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a><a style="text-decoration:none" class="ml-5" onclick="o2o_del('{:url('deal/status', ['id'=>$vo.id, 'status'=>-1])}')" href="javascript:; title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a> <a style="text-decoration:none" class="ml-5"  href="{:url('status/status',['id'=>$vo.id ,'status'=>2])}" title="不通过"><i class="Hui-iconfont">不通过</i></a></td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    {:pagination($deals)}
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script src="__STATIC__/admin/hui/lib/My97DatePicker/WdatePicker.js"></script>
